<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sleep analysis</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body>
	<style>
		input{
			height: 30px;
			line-height: 30px;
		}
		body{
			width 100vw;
			height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
		}
		.canvas__container{
			height: inherit;
			flex-grow: 1;
		}
		canvas{
			width: auto !important;
			max-height: 75vh;
			height: 100% !important;
		}
	</style>
	<div class="row">
		<h1> Sleep analysis </h1> <form> <input id="date" name="date" type="date" value="{{ date }}"> <input type="submit" value="Submit"> </form>
	</div>
	<h2> Avg hr: {{ avg }} Lowest hr: {{ low }} Stress score: {{ stress }} Sleep time: {{ time }}</h2>
	<div class="canvas__container">
		<canvas id="chart"></canvas>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
	<script src="{{ url_for('static', filename='js/chartjs-plugin-zoom.min.js') }}"></script>
	<script>
		if ({{ avg }} == 0) {
			alert("No data for picked date");
		}
		const ctx = document.getElementById('chart').getContext('2d');
		const labels = JSON.parse({{labels| tojson }});
		const hr = JSON.parse({{hr| tojson }});
		const myChart = new Chart(ctx, {
			type: 'line',
			data: {
				labels,
				datasets: [{
					label: 'hr',
					data: hr,
					fill: false,
					borderWidth: 2,
					pointRadius: 1,
					borderColor: 'rgb(75, 192, 192)',
				},
				]
			},
			options: {
				animation: false,
				plugins: {
					zoom: {
						zoom: {
							wheel: {
								enabled: true,
							},
							pinch: {
								enabled: true
							},
							mode: 'xy',
						}
					}
				}
			}
		});
	</script>


</body>

</html>
